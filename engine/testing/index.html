<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebGL Tutorial #6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="application/fragmentShader">#version 300 es
        precision mediump float;

        in vec3 vColor;
        out vec4 color;

        void main() {
            color = vec4(vColor, 1);
        }
    </script>
    <script type="application/vertexShader">#version 300 es
        in vec3 position;
        in vec3 color;
        out vec3 vColor;
        uniform mat4 matrix;

        void main() {
            vColor = color;
            gl_Position = matrix * vec4(position, 1.0);
        }
    </script>
    <script type="application/vertexShader">#version 300 es
        in vec4 position;
        in vec3 color;
        out vec3 vColor;

        void main() {
            vColor = color;
            gl_Position = position;
        }
    </script>
    <script src="main.js" type="module" defer></script>
</head>
<body>
<canvas width="800" height="600"></canvas>
</body>
</html>
